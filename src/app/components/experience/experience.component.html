<section id="proyectos" class="relative overflow-hidden bg-scale-950 pt-6 pb-6 px-5">
  <h2 class="text-3xl text-white font-bold mb-14 flex items-center justify-center">
    <svg class="w-8 h-8 mr-2 text-blue-700" fill="currentColor" viewBox="0 0 20 20">
      <path d="M4 2a1 1 0 00-1 1v14a1 1 0 001.447.894L10 15.618l6.553 3.276A1 1 0 0018 17V3a1 1 0 00-1-1H4zm1 2h10v10.382l-5-2.5-5 2.5V4z"></path>
    </svg>
    Proyectos
  </h2>
  <div class="flex flex-col gap-y-20">
    <article *ngFor="let project of PROJECTS" class="flex flex-col space-x-0 space-y-8 group md:flex-row md:space-x-10 md:space-y-0">
      <div class="w-full md:w-1/2">
        <div class="relative flex flex-col items-start gap-8 transition duration-500 ease-in-out transform md:group-hover:-translate-y-1">
          <img 
            [src]="project.image" 
            [alt]="project.title" 
            class="object-cover h-48 w-96 transition duration-500 md:scale-110 md:group-hover:scale-105 rounded-lg cursor-pointer" 
            (click)="openModal(project)"
            loading="lazy">
        </div>
      </div>
      <div class="w-full md:w-1/2 md:max-w-lg">
        <h3 class="text-2xl font-bold text-white">{{ project.title }}</h3>
        <div class="flex flex-wrap mt-2">
          <ul class="flex flex-row mb-2 gap-x-2">
            <li *ngFor="let tag of project.tags">
              <span [ngClass]="tag.class" class="flex items-center gap-x-2 rounded-full text-xs border py-1 px-2">
                <i [ngClass]="tag.icon"></i>
                {{ tag.name }}
              </span>
            </li>
          </ul>
        </div>
        <div class="mt-2 text-white">{{ project.description }}</div>
        <footer class="flex items-end justify-start mt-4 gap-x-4">
          <a *ngIf="project.github" [href]="project.github" class="font-bold text-blue-700 hover:underline">
            <i class="fab fa-github"></i> Code
          </a>
        </footer>
      </div>
    </article>
  </div>

  <!-- Modal -->
  <div *ngIf="selectedItem" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closeModal()">
    <div class="bg-white p-4 rounded-lg relative max-w-3xl mx-auto">
      <button (click)="closeModal()" class="absolute top-2 right-2 text-black">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <img [src]="selectedItem.image" [alt]="selectedItem.title" class="w-full h-auto rounded-lg">
    </div>
  </div>
</section>
