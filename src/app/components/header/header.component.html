



<header class="bg-scale-950 text-white fixed top-0 w-full z-50 px-5">
  <div class="container flex  items-center justify-between p-6">
    <!-- Botón de menú en pantallas pequeñas -->
    <button id="menuButton" (click)="toggleMenu()" class="sm:hidden text-white focus:outline-none absolute top-5 right-10 bg-slate-950 rounded p-3">
      <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
      <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Barra de navegación -->
    <nav id="menuNav" [ngClass]="{'translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen, 'bg-slate-950/95': isMenuOpen}" class="transform fixed top-0 right-0  transition-transform duration-300 ease-in-out sm:static sm:bg-transparent sm:transform-none sm:flex sm:space-x-6 w-full">
      <button (click)="toggleMenu()" class="absolute top-5 right-10 sm:hidden text-white focus:outline-none bg-slate-950">
        <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div class="relative flex flex-col h-full sm:flex-row sm:space-x-6 sm:h-auto  sm:bg-slate-950 rounded-full">
        <!-- Enlaces de navegación -->
        <a *ngFor="let item of navItems" (click)="scrollToSection(item.url)" class="block py-4 md:py-4 mx-4 md:mx-0 text-white hover:text-blue-900 rounded-md cursor-pointer px-4">{{ item.title }}</a>
      </div>
    </nav>
  </div>
</header>
